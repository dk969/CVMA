<div class= "headers"> Post your business offers</div>

<div class="card">
    <div class="card-body">
      <form ng-submit="businessPost.postAdd(postData);">

        <label >Title </label>
        <input type="text" class="form-control" name="business_title" placeholder="Please enter a Title" ng-model="businessPost.postData.business_title">
    
          <label >Business Name</label>
          <input type="text" class="form-control" name="business_name" placeholder="Please enter business name" ng-model="businessPost.postData.business_name">
        
          <label >Type </label>
          <input type="text" class="form-control" name="business_type" placeholder="Please enter business type" ng-model="businessPost.postData.business_type">

          <label >Business Website </label>
          <input type="text" class="form-control" name="website" placeholder="Please enter a link to the offer" ng-model="businessPost.postData.website">

          <label >Business Specialization </label>
          <input type="text" class="form-control" name="specialization" placeholder="Please enter business specialization" ng-model="businessPost.postData.specialization">

          <label >Post </label>
          <input type="text" class="form-control" name="post" placeholder="Please enter your post" ng-model="businessPost.postData.post">
        
          <br>
          <button type="submit" class="btn btn-primary">Add Business</button>
        
      </form>
    </div>
  </div>
<br>

<div class="jumbotron text-center" ng-show="businessPost.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<br>
<div class='row show-hide-message'ng-show="businessPost.successMsg">
    <div class="alert alert-success">{{businessPost.successMsg}}</div>
</div>

<br>

<div class='row show-hide-message' ng-show="businessPost.errorMsg">
    <div class="alert alert-danger">{{businessPost.errorMsg}}</div>
</div>
<br>
<br>
