<div class= "page-header"> 
    <h1>Forgot Username</h1>
</div>

<form ng-submit="username.doLogin(loginData);">

    <label>Username</label>
    <input ng-disabled="username.disabled || facebook.disabled || google.disabled" class="form-control" type="text" name="username" placeholder="Please Enter a Username" ng-model="username.loginData.username">
    <br>
    
    <button ng-disabled="username.disabled || facebook.disabled || google.disabled" class="btn btn-primary" type="submit">Submit </button>
   
</form>
<br>



<div class="jumbotron text-center" ng-show="username.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<br>
<div class='row show-hide-message'ng-show="username.successMsg">
    <div class="alert alert-success">{{username.successMsg}}</div>
</div>

<br>

<div class='row show-hide-message' ng-show="username.errorMsg">
    <div class="alert alert-danger">{{mausernamein.errorMsg}}</div>
</div>
