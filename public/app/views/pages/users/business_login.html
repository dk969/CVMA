<div class= "headers"> Business Login</div>

<form ng-submit="main.busLogin(loginData);">

    <label>Username</label>
    <input ng-disabled="main.disabled || facebook.disabled || google.disabled" class="form-control" type="text" name="username" placeholder="Please Enter a Username" ng-model="main.loginData.username">
    <br>
    <label>Password</label>
    <input ng-disabled="main.disabled || facebook.disabled || google.disabled"class="form-control" type="password" name="password" placeholder="Please Enter a Password" ng-model="main.loginData.password">
    <br>
    <button ng-disabled="main.disabled || facebook.disabled || google.disabled" class="btn btn-primary" type="submit">Login </button>
    
</form>
<br>



<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<br>
<div class='row show-hide-message'ng-show="main.successMsg">
    <div class="alert alert-success">{{main.successMsg}}</div>
</div>
