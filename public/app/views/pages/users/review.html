
<br>
<div class="panel panel-primary">
    <div class="panel panel-default card" ng-controller="authorController">
      <div class="panel-body"  >
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="company in author.review | filter: searchFilter ">
            <p><strong> {{ company.name}}</strong></p>
            <p>Name: {{ company.rating}} out of 5</p>
            <p>Comments: {{ company.comments}}</p>
            <p>Comments: {{ company._id}}</p>
            
            
             <button type="button" ng-click="author.deleteReview(company._id);" ng-show="author.deleteAccess && main.authorized"class="btn btn-danger">Remove Review</button>
             <a href="#!/profile">
                <button type="button" class="btn btn-primary">Back</button>
              </a>
          </li>
       </ul>
     </div>
   </div>
</div>
