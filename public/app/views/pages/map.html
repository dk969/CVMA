<!DOCTYPE html>
<html lang="en">

<h1>Map</h1>
<meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
<meta charset="utf-8">
    <title>Directions Service</title>
    

    <div id="floating-panel">
    <b>Start: </b>
    <select id="start">
      <option value="pos">Current location</option>
      <option value="leicester, uk">Leicester</option>
     
  
    </select>
    <b>End: </b>
    <select id="end">
      <option value=" ">Please select</option>
      <option value="london, uk">London</option>
      <option value="154 Ave Rd Ext, Leicester LE23EJ">Jacksons Garage</option>
      
     
    </select>
    </div>
    <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer();
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 52.6369, lng: 1.1398}
        });
        directionsRenderer.setMap(map);
         infoWindow = new google.maps.InfoWindow;
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Your current location.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsRenderer);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
      }
      function calculateAndDisplayRoute(directionsService, directionsRenderer) {
        directionsService.route(
            {
              origin: {query: document.getElementById('start').value},
              destination: {query: document.getElementById('end').value},
              travelMode: 'DRIVING'
            },
            function(response, status) {
              if (status === 'OK') {
                directionsRenderer.setDirections(response);
              } else {
                window.alert('Directions request failed due to ' + status);
              }
            });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAee9B7WpqGWmSQD6QT6WexgM8Iv0Vd2ls&callback=initMap">
    </script>
    </body>
</html>
